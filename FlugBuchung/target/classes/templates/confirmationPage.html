<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master-page}">
<meta charset="UTF-8">
<title>Customers</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style>
    body, html {
        height: 100%;
        margin: 0;


        /* The image used */
        background-image: url("https://images.hdqwalls.com/wallpapers/minimalism-plane-flying-above-mountains-moon-ay.jpg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

</head>
<body>
<th:block layout:fragment="content">
    <div class="row" style="margin-bottom: 10px">
        <div class="center" style="offset: 10%">
            <h1 style="color: darkblue">Confirmation Page</h1>
        </div>
    </div>
    <h1 style="color: white">Boom Ticket</h1>
    <hr>
    <div style="background-color: yellow; padding: 10px">
        <h3>Flight Id: <span th:text="${passenger.flight.flightId}"></span></h3>
        <h3>Passenger Id: <span th:text="${passenger.passengerId}"></span></h3>
        <button onclick="window.print()">Print this page</button>
        <a>Please print/save this page as you will need your Passenger & FlightId</a>
    </div>


    <hr>
    <h3 style="color: white">Customer Info</h3>
    <table class="table table-hover">
        <thead>
        <tr class="table-active">
            <th scope="col" style="color: white">ID</th>
            <th scope="col" style="color: white">First Name</th>
            <th scope="col" style="color: white">Last Name</th>
            <th scope="col" style="color: white">Phone Number</th>
            <th scope="col" style="color: white">Passport Number</th>
            <th scope="col" style="color: white">Email</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="airport, iterStat:${passenger}">
            <tr style="background-color: #fdfdfd">
                <th scope="row" th:text="${passenger.passengerId}">Dark</th>
                <td th:text="${passenger.firstName}"></td>
                <td th:text="${passenger.lastName}"></td>
                <td th:text="${passenger.phoneNumber}"></td>
                <td th:text="${passenger.passportNumber}"></td>
                <td th:text="${passenger.email}"></td>
        </div>
        </tbody>
    </table>
    <hr>
    <h3>Flight Info</h3>
    <table class="table table-sm">
        <thead>
        <tr class="table-active">
            <th scope="col">Flight Number</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Departure</th>
            <th scope="col">Arrival</th>
            <th scope="col">Flight Charge</th>
            <th scope="col">Aircraft</th>
        </tr>
        </thead>
        <tbody>

        <tr style="background-color: #fdfdfd">

            <td th:text="${passenger.flight.flightNumber}"></td>
            <td th:text="${passenger.flight.departureAirport.airportName}"></td>
            <td th:text="${passenger.flight.destinationAirport.airportName}"></td>
            <td th:text="${passenger.flight.departureDate+' '+passenger.flight.departureTime}"></td>
            <td th:text="${passenger.flight.arrivalDate+' '+passenger.flight.arrivalTime}"></td>
            <td th:text="${passenger.flight.flightCharge}"></td>
            <td th:text="${passenger.flight.aircraft.model}"></td>
        </tr>

        </tbody>
    </table>

    <div class="col-md-6">
        <a href="/flight/book/verify"><button type="button" class="btn" style="float: none">Verify/Cancel your Flight</button></a>
    </div>



</th:block>
</body>
</html>
