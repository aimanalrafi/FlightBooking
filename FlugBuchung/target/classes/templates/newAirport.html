<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master-page}">

<head>
    <meta charset="UTF-8">
    <link th:href="@{./css/forms.css}" rel="stylesheet" />
</head>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style>
    body, html {
        height: 100%;
        margin: 0;


        /* The image used */
        background-image: url("https://images.hdqwalls.com/wallpapers/home-world-plane-4k-cq.jpg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>


<body>
<th:block layout:fragment="content">
    <div class="col-md-4 col-md-offset-4">
    <div class="row">
        <div class="row">
            <div class="col-md-12" style="margin-bottom: 10px">
                <h1 style="color: darkblue">Add New Airport </h1>
            </div>

        </div>
    </div>

    <form action="/airports" method="post" th:object="${airport}" style="align-content: center ; color: azure ; text-align: center ">
        <div class="row">


            <div class="form-group col-md-6">
                <label class="col-form-label" for="airportCode">Airport code</label>
                <span th:if="${#fields.hasErrors('airportCode')}" th:errors="*{airportCode}"
                      class="badge badge-danger"></span>
                <input type="text" class="form-control" placeholder="" id="airportCode"
                       name="airportCode" th:value="${airport.airportCode}" required>
            </div>

            <div class="form-group col-md-6">
                <label class="col-form-label" for="airportName">Airport Name</label>
                <span th:if="${#fields.hasErrors('airportName')}" th:errors="*{airportName}"
                      class="badge badge-danger"></span>
                <input type="text" class="form-control" placeholder="" id="airportName"
                       name="airportName" th:value="${airport.airportName}" required>
            </div>

            <div class="form-group col-md-4">
                <label class="col-form-label" for="city">City</label>
                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                      class="badge badge-danger"></span>
                <input type="text" class="form-control" placeholder="" id="city"
                       name="city" th:value="${airport.city}" required>
            </div>

            <div class="form-group col-md-4">
                <label class="col-form-label" for="state">State</label>
                <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"
                      class="badge badge-danger"></span>
                <input type="text" class="form-control" placeholder="" id="state"
                       name="state" th:value="${airport.state}" required>
            </div>

            <div class="form-group col-md-4">
                <label class="col-form-label" for="country">Country</label>
                <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"
                      class="badge badge-danger"></span>
                <input type="text" class="form-control" placeholder="" id="country"
                       name="country" th:value="${airport.country}" required>
            </div>

            <div class="form-group col-12">
                <button type="submit" class="btn btn-success" style="float: none">Save</button>
            </div>

        </div>
    </form>
    </div>

</th:block>
</body>
</html>
