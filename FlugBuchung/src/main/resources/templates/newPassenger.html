<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master-page}">


<head>
    <meta charset="UTF-8">
    <link th:href="@{./css/forms.css}" rel="stylesheet" />
</head>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style>
    body, html {
        height: 100%;
        margin: 0;


        /* The image used */
        background-image: url("https://images.hdqwalls.com/wallpapers/home-world-plane-4k-cq.jpg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<body>
<th:block layout:fragment="content">
    <div class="col-md-4 col-md-offset-4">
    <div class="row">
        <div class="row">
            <div class="col-md-12" style="margin-bottom: 10px">
                <h1 style="color: darkblue">Passenger Information</h1>
            </div>

        </div>
    </div>

    <form action="/flight/book/new" method="post" th:object="${passenger}" style="align-content: center ; color: azure ; text-align: center ">
        <div class="row">
            <input type="hidden" th:value="${flightId}" name="flightId">

            <div class="form-group col-md-4">
                <label class="col-form-label" for="firstName">First Name</label>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                      class="badge badge-danger"></span>
                <input type="text" class="form-control" placeholder="" id="firstName"
                       name="firstName" th:value="${passenger.firstName}" required>
            </div>

            <div class="form-group col-md-4">
                <label class="col-form-label" for="lastName">Last Name</label>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                      class="badge badge-danger"></span>
                <input type="text" class="form-control" placeholder="" id="lastName"
                       name="lastName" th:value="${passenger.lastName}" required>
            </div>

            <div class="form-group col-md-4">
                <label class="col-form-label" for="phoneNumber">Phone Number</label>
                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                      class="badge badge-danger"></span>
                <input type="text" class="form-control" placeholder="" id="phoneNumber"
                       name="phoneNumber" th:value="${passenger.phoneNumber}" required>
            </div>

            <div class="form-group col-md-4">
                <label class="col-form-label" for="passportNumber">Passport Number</label>
                <span th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}"
                      class="badge badge-danger"></span>
                <input type="text" class="form-control" placeholder="" id="passportNumber"
                       name="passportNumber" th:value="${passenger.passportNumber}" required>
            </div>

            <div class="form-group col-md-4">
                <label class="col-form-label" for="email">Email Address</label>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                      class="badge badge-danger"></span>
                <input type="email" class="form-control" placeholder="" id="email"
                       name="email" th:value="${passenger.email}">
            </div>

            <div class="form-group col-md-4">
                <label class="col-form-label" for="address">Address</label>
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                      class="badge badge-danger"></span>
                <input type="text" class="form-control" placeholder="" id="address"
                       name="address" th:value="${passenger.address}" required>
            </div>

            <div class="form-group col-12">
                <button type="submit" class="btn btn-success" style="float: none">Save</button>
            </div>

        </div>
    </form>
    </div>

</th:block>
</body>
</html>
